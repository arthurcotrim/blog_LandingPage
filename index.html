<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/hamburger.css">

    <title>Home | Blogr</title>
</head>

<body>
    <header>
        <div class="bg-image">
            <div class="header-firstBlock">
                <figure>
                    <img src="./images/logo.svg" alt="Logo Blogr">
                </figure>

                <div class="menu-btn">
                    <div class="hamburger"></div>
                </div>
            </div>

            <div class="menu-container">
                <nav class="menu invisible">
                    <ul>
                        <li><a href="#">Product</a><img src="./images/icon-arrow-dark.svg" alt="" class="arrow"></li>

                        <li><a href="#">Company</a><img src="./images/icon-arrow-dark.svg" alt="" class="arrow"></li>

                        <li><a href="#">Connect</a> <img src="./images/icon-arrow-dark.svg" alt="" class="arrow last-arrow">
                            <ul class="sub-menu">
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Newsletter</a></li>
                                <li><a href="#">LinkedIn</a></li>
                            </ul>
                        </li>

                        <div class="division-line">
                            <div class="line"></div>
                        </div>
                        <div class="container-buttons">
                            <li><a href="#" class="login-btn">Login</a></li>
                            <li><a href="#" class="signUp-btn">Sign Up</a></li>
                        </div>
                    </ul>
                </nav>
            </div>

            <section class="welcome">
                <h1>A modern publishing platform</h1>
                <p>Grow your audience and build your online brand</p>

                <div class="btns">
                    <a href="#" class="btn btn-startFree">Start for Free</a>
                    <a href="#" class="btn btn-learnMore">Learn More</a>
                </div>
            </section>



        </div>
    </header>

    <script src="./scripts/script.js"></script>
</body>

</html>
